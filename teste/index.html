<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragDrop test</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #8a2be2;
            color: #fff;
            text-align: center;

        }
    </style>
</head>
<body>
    
    <div class="container">
        <div id="box1" class="box" draggable="true">
            CAIXA 1
        </div>
        <div id="box2" class="box" draggable="true">
            CAIXA 2
        </div>
    </div>

    <!-- script JS -->
    <script>
        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');

        box1.addEventListener('dragstart', function(event){
            // dataTransfer = guarda texto enquanto estamos arrastando

            // setData = o que ir√° fzr com esse dado
            event.dataTransfer.setData('text/plain', 'box1')
        })
    </script>
</body>
</html>
